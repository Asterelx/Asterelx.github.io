<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What is AI?</title>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Pixelify Sans', sans-serif;
      background-color: #FFBCBC;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1{
        font-size: 1.5rem;
        font-weight: 200;
      color: black;
      margin-bottom: 20px;
    }

    .card {
      width: 300px;
      height: 200px;
      background-color: #FFBCBC;
      color: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 10px;
      perspective: 1000px;
      cursor: pointer;
      position: relative;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      transition: transform 0.6s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }

    .card-front {
      background-color: #35334F;
    }

    .card-back {
      background-color: #35334F;
      transform: rotateY(180deg);
      padding-left: 0.5em;
      padding-right: 0.5em;
    }

    .next-button {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ED7793;
      color: #FFFFFF;
      border: none;
      border-radius: 5px;
      font-family: 'Pixelify Sans', sans-serif;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .next-button:hover {
      background-color: #E96C86;
    }
  </style>
</head>
<body>
  <h1>What is Artificial Intelligence (AI)?</h1>
  <div class="card" onclick="toggleCard()">
    <div class="card-inner">
      <div class="card-front">
        Click here to find out!
      </div>
      <div class="card-back">
        Artificial intelligence (AI) is the science of teaching machines to mimic intelligent human behaviors. AI systems are taught and trained using computer programming that learns and adapts.
      </div>
    </div>
  </div>
  <button class="next-button" id="nextButton" onclick="goToNextPage()">Next</button>

  <script>
    let flippedOnce = false;

    function toggleCard() {
      const card = document.querySelector('.card');
      card.classList.toggle('flipped');

      // Show the "Next" button only once the card has been flipped for the first time
      if (!flippedOnce) {
        flippedOnce = true;
        setTimeout(() => {
          const nextButton = document.getElementById('nextButton');
          nextButton.style.display = 'block';
        }, 1000);
      }
    }

    function goToNextPage() {
      // Replace with the actual link to your next page
      window.location.href = 'Page5.html';
    }
  </script>
</body>
</html>
