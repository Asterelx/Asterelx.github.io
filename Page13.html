<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Interactive Checklist</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Pixelify Sans', serif;
            background-color: #FFBCBC;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1{
            font-size: 1.5rem;
            font-weight: 200;
            color: black;
            margin-bottom: 20px;
        }

        .container {
            width: 960px;
            height: 540px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 30px;
        }

        ul li {
            font-size: 1.3rem;
            color: #000;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        ul li input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .button {
            display: block;
            font-family: 'Pixelify Sans', serif;
            background-color: #ED7793;
            color: #ffffff;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            cursor: pointer;
            text-decoration: none;
            text-transform: uppercase;
        }

        .button:hover {
            background-color: #d3657e;
        }

        a {
            text-decoration: none; /* Remove underline from link */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What we learnt today!</h1>
        <ul id="checklist">
            <li><input type="checkbox" class="checkbox">What is AI?</li>
            <li><input type="checkbox" class="checkbox">Real-life Examples of AI.</li>
            <li><input type="checkbox" class="checkbox">What is Gen AI?</li>
            <li><input type="checkbox" class="checkbox">How To Write a Good Prompt.</li>
            <li><input type="checkbox" class="checkbox">Risks of AI.</li>
        </ul>
        
        <!-- The 'Next' button is inside an <a> tag -->
        <a href="Page14.html" id="nextLink" style="display: none;">
            <button id="nextButton" class="button">Next</button>
        </a>
    </div>

    <script>
        const checkboxes = document.querySelectorAll('.checkbox');
        const nextLink = document.getElementById('nextLink');

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                const allChecked = Array.from(checkboxes).every(cb => cb.checked);
                if (allChecked) {
                    nextLink.style.display = 'block';  // Show the 'Next' button when all checkboxes are checked
                } else {
                    nextLink.style.display = 'none';  // Hide the 'Next' button if not all checkboxes are checked
                }
            });
        });
    </script>
</body>
</html>
