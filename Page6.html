<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generative AI Explanation</title>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: 'Pixelify Sans', serif; /* Retro font */
    background-color: #FFBCBC; /* Light pink background */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1{
    font-size: 1.5rem;
    font-weight: 200;
  color: black;
  margin-bottom: 20px;
  text-align: center;
}

.card-container {
  display: flex;
  gap: 40px;
  justify-content: center;
}

.card {
  width: 300px;
  height: 200px;
  perspective: 1000px;
  position: relative; /* Keeps the card centered */
}

.card-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.6s;
  transform-origin: center center; /* Ensures the flip happens around the center */
}

.card-front,
.card-back {
  width: 100%;
  height: 100%;
  position: absolute;
  backface-visibility: hidden;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #ffffff;
  font-size: 1rem;
  background-color: #35334F; /* Original purple shade */
}

/* Darker shade of purple when hovering over the card */
.card:hover .card-front,
.card:hover .card-back {
  background-color: #35334F; /* Darker shade of the original purple */
  transition: background-color 0.3s; /* Smooth transition for the color change */
}

.card-back {
  transform: rotateY(180deg);
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.next-button {
  margin-top: 30px;
  padding: 10px 20px;
  background-color: #ED7793;
  color: #fff;
  font-family: 'Pixelify Sans', serif;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.next-button:hover {
  background-color: #E96C86;
}

  </style>
</head>
<body>
  <h1>What is Generative AI?</h1>
  <div class="card-container">
    <!-- Card 1 -->
    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front">
          Click to find out
        </div>
        <div class="card-back">
          Generative AI is a type of AI that specializes in creating new content rather than just processing</br>existing information.
        </div>
      </div>
    </div>
    <!-- Card 2 -->
    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front">
          Click to find out
        </div>
        <div class="card-back">
          Generative AI can create</br>new and original content like</br>images, music, and text.
        </div>
      </div>
    </div>
  </div>

  <a href="Page7.html">
    <button class="next-button">Next</button>
  </a>

  <script>
    function flipCard(card) {
      card.classList.toggle('flipped');
    }
  </script>
</body>
</html>
