<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiskers' Story</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
        /* General reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Pixelify Sans', serif; /* Retro font */
            background-color: #FFBCBC; /* Light pink background */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for the page content */
        .container {
            width: 960px; /* Fixed width */
            height: 540px; /* Fixed height */
            position: relative;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        /* Left section for the image */
        .image-container {
            width: 45%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: 80%; /* Adjust image to fit container */
            height: auto; /* Maintain aspect ratio */
        }

        /* Right section for the text and buttons */
        .text-container {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .text-container p {
            font-size: 1.5rem;
            color: #000;
            margin-bottom: 30px;
        }

        /* Button styles */
        .button {
            background-color: #ED7793;
            color: #ffffff;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            cursor: pointer;
            margin: 10px 0;
            text-decoration: none;
            text-transform: uppercase;
            width: 70%; /* Button width */
        }

        .button:hover {
            background-color: #d3657e; /* Darker pink on hover */
        }
    </style>
</head>
<body>
   
        <!-- Right side with text and buttons -->
        <div class="text-container">
            <p>Gen AI can help Whiskers plan out a fun and unique party for Callieco! </br> But Whiskers will need a good prompt...</p>
            <a href="Page9.html" class="button">Got it!</a>
        </div>
    </div>
</body>
</html>
