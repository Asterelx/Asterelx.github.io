<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiskers Learns About Generative AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-weight: 400;
            font-family: 'Pixelify Sans', serif;
        }
        body {
            background-color: #FFBCBC;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main container */
        .container {
            text-align: center;
            width: 960px;
            height: 540px;
            aspect-ratio: 16/9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Title styles */
        .title {
            font-size: 2.5rem;
            color: black;
            margin-bottom: 20px;
            overflow: hidden; /* Ensure text doesn't overflow */
            white-space: nowrap; /* Prevent text from wrapping */
            border-right: 2px solid black; /* Add blinking caret */
            animation: typing 4s steps(40, end), blink-caret 0.6s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: black;
            }
        }

        .start-button {
            background-color: #ED7793;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            text-decoration: none;
        }

        .start-button:hover {
            background-color: #d3657e;
        }

        .cat {
            display: flex;
            width: 450px;
            height: auto;
            position: absolute;
            bottom: 20px;
            left: 0px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Whiskers Learns About Generative AI</div>
        <a href="Page1.html" class="start-button">Start</a>
        <img src="cat.png" alt="Pixel Cat" class="cat">
    </div>
</body>
</html>
